{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_list' %}/{{ post.id }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
